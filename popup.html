<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>WCA Upcoming Competitions</title>
</head>

<body>
  <button id="view-mode-button" class="view-mode-button" title="View Mode Settings">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" />
      <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" />
    </svg>
  </button>

  <button id="theme-button" class="theme-button" title="Change Theme">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z"
        stroke="currentColor" stroke-width="2" />
      <path
        d="M12 2V4M12 20V22M2 12H4M20 12H22M4.93 4.93L6.34 6.34M17.66 17.66L19.07 19.07M19.07 4.93L17.66 6.34M6.34 17.66L4.93 19.07"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" />
    </svg>
  </button>

  <button id="search-button" class="search-button" title="Search by City or Country" style="display: none;">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" />
      <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
    </svg>
  </button>

  <div id="logo">
    <a href="https://thecubingcompany.com" target="_blank">
      <img src="images/tcc_logo.png" alt="Logo" id="logo-img">
    </a>
  </div>

  <h1>Upcoming Competitions</h1>

  <div id="search-container" class="search-container" style="display: none;">
    <input type="text" id="search-input" class="search-input" placeholder="Search by city or state...">
    <button id="clear-search" class="clear-search" style="display: none;">×</button>
  </div>

  <div id="theme-dropdown" class="theme-dropdown" style="display: none;">
    <div class="theme-option" data-theme="teal">Teal Dream (Default)</div>
    <div class="theme-option" data-theme="purple">Purple Haze</div>
    <div class="theme-option" data-theme="sunset">Sunset Glow</div>
    <div class="theme-option" data-theme="ocean">Ocean Depths</div>
    <div class="theme-option" data-theme="forest">Forest Night</div>
  </div>

  <div id="view-mode-dropdown" class="view-mode-dropdown" style="display: none;">
    <div class="view-mode-header">Choose View Mode</div>
    <div class="view-mode-options">
      <label class="view-mode-option">
        <input type="radio" name="view-mode" value="popup" checked>
        <span class="view-mode-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" />
            <rect x="6" y="6" width="12" height="12" rx="1" stroke="currentColor" stroke-width="2" />
          </svg>
        </span>
        <span class="view-mode-label">Popup</span>
      </label>
      <label class="view-mode-option">
        <input type="radio" name="view-mode" value="sidebar">
        <span class="view-mode-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" />
            <path d="M9 3v18" stroke="currentColor" stroke-width="2" />
          </svg>
        </span>
        <span class="view-mode-label">Sidebar</span>
      </label>
    </div>
    <div class="view-mode-remember">
      <label class="view-mode-remember-label">
        <input type="checkbox" id="remember-view-mode">
        <span>Remember my preference</span>
      </label>
    </div>
    <button id="apply-view-mode" class="apply-view-mode-button">Apply</button>
  </div>

  <div id="country-selection">
    <label for="country">Select Countries (Max 5)</label>
    <select id="country">
      <option value="">Choose a country</option>
    </select>
    <div class="selected-countries"></div>
    <div class="remember-preferences-container">
      <label class="remember-preferences-label">
        <input type="checkbox" id="remember-preferences">
        <span>Remember my country selections</span>
      </label>
    </div>
  </div>

  <button id="change-countries" style="display: none;">Change Countries</button>

  <div id="advanced-filters-container">
    <a href="#" id="advanced-filters-toggle" class="advanced-filters-toggle">
      <span>Advanced Filters</span>
      <span class="chevron">▼</span>
    </a>
    <div id="filters" class="advanced-filters-content" style="display: none;">
      <div class="filter-group">
        <select id="event-filter">
          <option value="">Select Event</option>
        </select>
      </div>
      <div class="filter-group">
        <select id="duration-filter">
          <option value="">All Durations</option>
          <option value="1">1 Day</option>
          <option value="2">2 Days</option>
          <option value="3">2+ Days</option>
        </select>
      </div>
      <div class="filter-group">
        <select id="month-filter">
          <option value="">All Months</option>
          <option value="0">January</option>
          <option value="1">February</option>
          <option value="2">March</option>
          <option value="3">April</option>
          <option value="4">May</option>
          <option value="5">June</option>
          <option value="6">July</option>
          <option value="7">August</option>
          <option value="8">September</option>
          <option value="9">October</option>
          <option value="10">November</option>
          <option value="11">December</option>
        </select>
      </div>
    </div>
  </div>

  <div class="selected-events">
    <!-- Selected events will appear here -->
  </div>

  <button id="fetch-location">Show Nearest Competitions</button>
  <button id="remove-location" style="display: none;">Remove Location-Based Results</button>

  <div id="competitions" class="grid">
    <!-- Competitions will be inserted here -->
  </div>

  <script src="popup.js"></script>
</body>

</html>
